<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/united.bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Registration</title>
</head>
<body>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">Registration Form</span>
            </div>
        </div>
    </nav>
    
    <form></form>
    
    
    <form class="form-horizontal" id="nameform">
        <div class="form-group">
            <label for="forenames" class="col-sm-2 control-label">Forenames</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="forenames" size="20" placeholder="forenames" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="surname" class="col-sm-2 control-label">Surname</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="surname" size="20" placeholder="surname" />
            </div>
        </div>

        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">Nickname</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="nickname" size="20" placeholder="nickname" />
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email Address</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="email" size="20" placeholder="email address" />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="password" size="20" placeholder="password" />
            </div>
        </div>

        <div class="form-group">
            <label for="confirmpassword" class="col-sm-2 control-label">Confrim Password</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="confirmpassword" size="20" placeholder="password" />
            </div>
        </div>
    
        <div class="form-group">
            <label for="t&c" class="col-sm-2 control-label">Agree to the Terms and Conditions</label>
            <div class="col-sm-2">
                <input type="checkbox" id="t&c"  value="agree">
            </div>
        </div>

        <div class="form-group">*
            <div class="col-sm-offset-2 col-sm-10">
                <button  type = "button" class="btn btn-success" id="register" disabled>Register</button>
            </div>
        </div>
    
        <div class="form-group">*
            <div class="col-sm-offset-2 col-sm-10">
                <button  type = "button" class="btn btn-success" id="runarray">Run Array Methods</button>
            </div>
        </div>
    </form>
    
    <!-- add script tags here -->
    <script src="bundle.js"></script>

</body>
</html>
